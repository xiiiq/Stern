<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* Configuración global */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Contenedor del chat */
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Ajuste del cuadro de chat */
        .chat-box {
            width: 90%;
            height: 90%;
            max-width: 600px;
            max-height: 90vh;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }

        /* Ajustes para pantallas móviles en orientación vertical */
        @media (max-width: 768px) {
            .chat-box {
                width: 95%;
                height: 95%;
                max-width: 95vw;
                max-height: 95vh;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <iframe src="https://copilotstudio.microsoft.com/environments/Default-2dd0dbd5-e196-426c-8379-d937445ceb05/bots/cr334_copilotoStern/webchat?__version__=2" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
